<!DOCTYPE html>
<html lang="en">
<head>
    <title>COLXRS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/"></a><h1>COLXRS</h1></a>
        </div>
        <div class="header-info">
            <h2>Random color generator</h2>
            <div class="header-info-separator"></div>
            <button id="menu-button" class="color-setting-button setting-default-color">Default</button>
        </div>
    </div>
    <div class="header-below-info">
        <div class="spacebar-info">
            <h2>Generate new colors by pressing the space bar.</h2>
        </div>
    </div>
    <div class="palette">
        <div class="color palette-1">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="color-code">#FF5C5C</button>
            </div>
        </div>
        <div class="color palette-2">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="color-code">#FFBE5C</button>
            </div>
        </div>
        <div class="color palette-3">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="color-code">#FFFF99</button>
            </div>
        </div>
        <div class="color palette-4">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="color-code">#D4EB8F</button>
            </div>
        </div>
        <div class="color palette-5">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="color-code">#A8D685</button>
            </div>
        </div>
        <div id="copy-toast" class="copy-toast">HEX Code copied.</div>
    </div>
    <div class="generate">
        <button id="generate">Generate</button>
    </div>
    <script>
        // Redirection logic should happen first, before any other scripts are executed.
        window.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            // Redirect to the desired page if there is a path
            if (currentPath !== "/") {
                // Redirect to the main page
                window.location.href = "https://colxrs.haocdan.com";  // Customize the URL as needed
            } else {
                console.log("You are on the homepage.");
            }
        });
    </script>
    <script src="color.js"></script>
</body>
</html>
