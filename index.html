<!DOCTYPE html>
<html lang="en">
<head>
    <title>COLXRS - Random Color Generator</title>
    <meta name="description" content="Fast, efficient and fun way to generate color palettes!" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/"><h1>COLXRS</h1></a>
        </div>
        <div class="header-info">
            <h2>Random color palette generator</h2>
            <div class="header-info-separator"></div>
            <button id="menu-button" class="color-setting-button setting-default-color">Default</button>
        </div>
    </div>
    <div class="header-below-info">
        <div class="spacebar-info">
            <h2>Generate new colors by pressing the space bar.</h2>
        </div>
        <div class="generate-color-around">
            <div id="generate-color-around-circle" class="generate-color-around-circle"></div>
            <textarea id="textBox" class="textBox" placeholder="color-code"></textarea>
            <div class="generate-color-around-info"><img src="images/info.png" alt=""></div>
            <div class="header-info-separator"></div>
            <button id="reset-button" class="setting-reset-color">Reset</button>
        </div>

    </div>
    <div class="generate-color-around-info-popup">
        <div class="popup-info">
            <h2>Generate complementary colors based on the color-code.</h2>
        </div>
    </div>
    <div class="palette">
        <div class="color palette-1">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="copy-button">
                    <img src="images/copy-icon.png" alt="">
                </button>
                <textarea class="color-code">FF5C5C</textarea>
            </div>
        </div>
        <div class="color palette-2">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="copy-button">
                    <img src="images/copy-icon.png" alt="">
                </button>
                <textarea class="color-code">FFBE5C</textarea>
            </div>
        </div>
        <div class="color palette-3">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="copy-button">
                    <img src="images/copy-icon.png" alt="">
                </button>
                <textarea class="color-code">FFFF99</textarea>
            </div>
        </div>
        <div class="color palette-4">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="copy-button">
                    <img src="images/copy-icon.png" alt="">
                </button>
                <textarea class="color-code">D4EB8F</textarea>
            </div>
        </div>
        <div class="color palette-5">
            <div class="palette-color-content">
                <button class="undo">
                    <img src="images/go-back-arrow.png" alt="">
                </button>
                <button class="lock-button">
                    <img src="images/unlocked.png" alt="">
                </button>
                <button class="copy-button">
                    <img src="images/copy-icon.png" alt="">
                </button>
                <textarea class="color-code">A8D685</textarea>
            </div>
        </div>
        <div id="copy-toast" class="copy-toast">HEX Code copied.</div>
    </div>
    <div class="generate">
        <button id="generate">Generate</button>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            if (currentPath !== "/") {
                window.location.href = "https://colxrs.haocdan.com";
            } else {
                console.log("You are on the homepage.");
            }
        });
    </script>
    <script src="color.js"></script>
</body>
</html>
